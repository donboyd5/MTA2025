project:
  type: book
  output-dir: _docs
  
book:
  title: "Internet Marketplace Analysis"
  author: "Don Boyd"
  date: today
  date-format: long
  chapters:
    - index.qmd
    - introduction.qmd
    - actual_and_counterfactual.qmd
    - naics2022_change.qmd
    - revenue_impact.qmd
    - background.qmd
    # - part: "Data preparation"
    #   chapters:
    #     - simple_forecast.qmd

bibliography: references.bib  

execute:
  eval: true
  echo: false
  output: false
  # freeze: auto
  # clean: false # don't delete old files -- e.g. html when rendering new e.g. pdf
  
editor_options:
  chunk_output_type: console
  
editor:
  markdown:
    wrap: 72
    canonical: true

format:
  html:
    # output-dir: _html_output
    theme: cosmo
    toc: true
    toc-depth: 3
    number-sections: true    
    fig-width: 11
    fig-height: 8
    code-fold: true
  docx:
    # output-dir: _docx_output
    toc: true
    toc-depth: 3
    number-sections: true
    fig-width: 11
    fig-height: 8
    reference-doc: custom-reference.docx



